<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Job Clock</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--[if lt IE 7]>

  <![endif]-->

  <div class="container">
    <div class="navbar navbar-default">
      <div class="navbar-header ">
	<a href="#" class="navbar-brand">Job Clock</a>
      </div>
      <div class="collapse navbar-collapse">
	<ul class="nav navbar-nav pull-right">
	  <li class="active"><a href="#"><span class="glyphicon glyphicon-th-list"></span> Clocks</a></li>
	  <li><a href="#"><span class="glyphicon glyphicon-signal"></span> Graphs</a></li>
	</ul>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-8">
	<div class="panel panel-default btn-primary col-lg-12">
	  <span class="glyphicon glyphicon-remove pull-right" style="padding-top:10px"></span>
	  <h3>Maintenance</h3>
	  <div class="panel-body">
	    <div class="row">
	      <div class="col-lg-3">Start: 12:00 PM</div>
	      <div class="col-lg-3">End: --:--</div>
	      <div class="col-lg-6 text-right" style="font-size:16pt">
		Running : 00:23:000
	      </div>
	    </div>
	  </div>
	</div>
	<div class="panel panel-default btn-success col-lg-12">
	  <span class="glyphicon glyphicon-remove pull-right" style="padding-top:10px"></span>
	  <h3>Ops</h3>
	  <div class="panel-body">Start: 12:00</div>
	</div>
	<div class="panel panel-default btn-warning col-lg-12">
	  <span class="glyphicon glyphicon-remove pull-right" style="padding-top:10px"></span>
	  <h3>Publish Everything</h3>
	  <div class="panel-body">Start: 12:00</div>
	</div>
      </div> <!-- end col-->
      <div class="col-lg-4">

	<div class="input-group">
	  <input type="text" class="form-control">
	  <span class="input-group-btn">
	    <button class="btn btn-default" type="button">Create</button>
	  </span>
	</div>

      </div> <!-- end col -->
    </div> <!-- end row -->

  <script src="js/filters.js"></script>
